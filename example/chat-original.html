naugural launch\n\n[Image 4: Ariane 6 sits on a launchpad at Europe&#x27;s Spaceport in French Guiana.]\n\nAriane 6 sits on a launchpad at Europe&#x27;s Spaceport in French Guiana. (Image credit: ESA)\n\nThe debut launch of Europe&#x27;s long-delayed Ariane 6 heavy-lift rocket \u301047\u2020will occur between June 15 and July 31\u2020www.space.com\u3011, \u301048\u2020European Space Agency\u3011 officials announced in late November. Europe currently does not have independent access to space; Ariane 6&#x27;s predecessor, Ariane 5, was retired in July 2022, and another smaller rocket, Vega-C, remains grounded due to technical failures. So Ariane 6&#x27;s successful first flight would be momentous for the continent, allowing it to once again independently launch satellites into orbit.\n\n## 5. Hera mission to asteroid Dimorphos\n\n[Image 5: An illustration of the Hera spacecraft near the Dimorphos-Didymos system.]\n\nAn illustration of the Hera spacecraft near the Dimorphos-Didymos system. (Image credit: JAXA)\n\nIn September 2022, the Double Asteroid Redirection Test (DART) spacecraft tested a planetary defense method by \u301049\u2020smashing into the asteroid Dimorphos\u3011, located about 6.8 million miles (11 million km) from Earth, \u301050\u2020shortening its orbit by 32 minutes\u3011. To study the aftermath of this collision, a European sequel mission, \u301051\u2020Hera\u2020iopscience.iop.org\u3011, will launch in October, with a goal to rendezvous with Dimorphos in late 2026 or early 2027. The mission is designed to study the crater DART left behind and to document the physical properties of Dimorphos and its asteroid companion, Didymos.\n\nRelated: \u301052\u2020The 8 most Earth-shattering asteroid discoveries of 2023\u3011\n\n## 6. Japan&#x27;s sample return mission from Martian moon Phobos\n\n[Image 6: Illustration of the the Japanese Martian Moons eXploration (MMX) capsule, expected to launch in 2024.]\n\nIllustration of the the Japanese Martian Moons eXploration (MMX) capsule, expected to launch in 2024. (Image credit: JAXA)\n\nFor decades, scientists have puzzled over the origins of the two moons of Mars, Phobos and Deimos. The moons could simply be captured asteroids \u2014 or, they may be fragments of Mars that coalesced into moons after an asteroid struck the planet&#x27;s surface long ago.\n\nTo learn more, Japan plans to launch a sample return mission, Martian Moon eXploration (or MMX), in September to study \u301053\u2020Phobos\u3011, the larger of the two moons. The three-module spacecraft would first arrive in an orbit around the Red Planet in 2025. Then, the craft is expected to move into an orbit around Phobos and land a sample-collection module on the moon for a few hours to scoop about 0.02 pounds (10 g) of material from the surface. In the current plan, the MMX spacecraft will return with the collected sample and land in 2029 in an Australian military facility called the Woomera Prohibited Zone.\n\n## 7. Europa Clipper\n\n[Image 7: An illustration of Europa Clipper.]\n\nAn illustration of Europa Clipper. (Image credit: NASA/JPL-Caltech)\n\nDespite being smaller than our own moon, Jupiter&#x27;s moon Europa is thought to host a saltwater ocean underneath its icy shell, with twice as much water as Earth&#x27;s oceans. To learn if the tiny world is hospitable to life as we know it, NASA plans to launch Europa Clipper in October as the first mission to explore an oceanic world other than Earth.\n\nRather than directly orbit Europa itself, the spacecraft will enter an orbit around Jupiter in 2030 such that it would spend much of the time out of the gas giant&#x27;s intense radiation and intermittently fly by Europa for observations of its ocean structure and chemical makeup.\n\n## 8. &quot;Blue&quot; and &quot;Gold&quot; Mars satellites\n\n[Image 8: A rendering of two identical satellites, dubbed &quot;Blue&quot; and &quot;Gold,&quot; around Mars as part of NASA&#x27;s EscaPADE mission.]\n\nA rendering of two identical satellites, dubbed &quot;Blue&quot; and &quot;Gold,&quot; around Mars as part of NASA&#x27;s EscaPADE mission. (Image credit: Rocket Lab)\n\nTo study how and when Mars lost its atmosphere, NASA is sending two satellites \u2014 nicknamed &quot;Blue&quot; and &quot;Gold&quot; after the school colors of the University of California, Berkeley, which leads the mission \u2014 around the Red Planet in October.\n\nThe satellites are part of the Escape and Plasma Acceleration and Dynamics Explorers (EscaPADE) mission to study how the Martian atmosphere interacts with solar wind. Per the current mission plan, the satellites would provide simultaneous data from different orbital positions around Mars beginning in 2026.\n\n## 9. Artemis II prepares for launch\n\n[Image 9: Artemis II crew: Commander Reid Wiseman (NASA), Pilot Victor Glover (NASA), Mission Specialist Christina Hammock Koch (NASA) and Mission Specialist Jeremy Hansen (Canadian Space Agency).]\n\nArtemis II crew: Commander Reid Wiseman (NASA), Pilot Victor Glover (NASA), Mission Specialist Christina Hammock Koch (NASA) and Mission Specialist Jeremy Hansen (Canadian Space Agency). (Image credit: NASA)\n\n\u301054\u2020NASA&#x27;s Artemis II missi", "pub_date": null, "extra": {"cited_message_idx": 7, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 1616, "end_ix": 1626, "citation_format_type": "tether_og", "metadata": {"type": "webpage", "title": "Missions to the moon, Mars, Jupiter and more: These are the coolest space missions in 2024 | Live Science", "url": "https://www.livescience.com/space/space-exploration/missions-to-the-moon-mars-jupiter-and-more-these-are-the-coolest-space-missions-in-2024", "text": "\n## 2. Japan&#x27;s &quot;moon sniper&quot;\n\n[Image 2: An illustration of Japan&#x27;s SLIM lander on the moon.]\n\nAn illustration of Japan&#x27;s SLIM lander on the moon. (Image credit: JAXA)\n\nOn Jan. 20, the Japan Aerospace Exploration Agency (JAXA) plans to touch down its robotic Smart Lander for Investigating Moon (SLIM) lander, nicknamed &quot;moon sniper,&quot; on the near side of the moon. Its goal is to arrive within 328 feet (100 meters) of its target landing site, the rim of the Shioli impact crater, which may reveal more insight into how the moon formed. If successful, Japan would become only the fifth nation to land a spacecraft on the moon (after the Soviet Union, the U.S., China \u301045\u2020and India\u3011).\n\n## 3. China&#x27;s sample-return mission from the moon&#x27;s far side\n\n[Image 3: An illustration of China&#x27;s Chang&#x27;e 5 probe near the moon.]\n\nAn illustration of China&#x27;s Chang&#x27;e 5 probe near the moon. (Image credit: Photo/China National Space Administration/Handout via Xinhua)\n\nIn May, China plans to send its Chang&#x27;e 6 spacecraft to collect rocks from the moon&#x27;s far side. While China&#x27;s space agency has not revealed the spacecraft&#x27;s precise landing site, the touchdown region would be the South Pole-Aitken Basin, a 4 billion-year-old impact basin and the largest well-preserved area on the lunar far side. Samples collected in this region are thought to be blasted from the moon&#x27;s mantle and may hold hints about early evolution of the moon, Earth and perhaps even the \u301046\u2020solar system\u3011.\n\n## 4. Ariane 6&#x27;s inaugural launch\n\n[Image 4: Ariane 6 sits on a launchpad at Europe&#x27;s Spaceport in French Guiana.]\n\nAriane 6 sits on a launchpad at Europe&#x27;s Spaceport in French Guiana. (Image credit: ESA)\n\nThe debut launch of Europe&#x27;s long-delayed Ariane 6 heavy-lift rocket \u301047\u2020will occur between June 15 and July 31\u2020www.space.com\u3011, \u301048\u2020European Space Agency\u3011 officials announced in late November. Europe currently does not have independent access to space; Ariane 6&#x27;s predecessor, Ariane 5, was retired in July 2022, and another smaller rocket, Vega-C, remains grounded due to technical failures. So Ariane 6&#x27;s successful first flight would be momentous for the continent, allowing it to once again independently launch satellites into orbit.\n\n## 5. Hera mission to asteroid Dimorphos\n\n[Image 5: An illustration of the Hera spacecraft near the Dimorphos-Didymos system.]\n\nAn illustration of the Hera spacecraft near the Dimorphos-Didymos system. (Image credit: JAXA)\n\nIn September 2022, the Double Asteroid Redirection Test (DART) spacecraft tested a planetary defense method by \u301049\u2020smashing into the asteroid Dimorphos\u3011, located about 6.8 million miles (11 million km) from Earth, \u301050\u2020shortening its orbit by 32 minutes\u3011. To study the aftermath of this collision, a European sequel mission, \u301051\u2020Hera\u2020iopscience.iop.org\u3011, will launch in October, with a goal to rendezvous with Dimorphos in late 2026 or early 2027. The mission is designed to study the crater DART left behind and to document the physical properties of Dimorphos and its asteroid companion, Didymos.\n\nRelated: \u301052\u2020The 8 most Earth-shattering asteroid discoveries of 2023\u3011\n\n## 6. Japan&#x27;s sample return mission from Martian moon Phobos\n\n[Image 6: Illustration of the the Japanese Martian Moons eXploration (MMX) capsule, expected to launch in 2024.]\n\nIllustration of the the Japanese Martian Moons eXploration (MMX) capsule, expected to launch in 2024. (Image credit: JAXA)\n\nFor decades, scientists have puzzled over the origins of the two moons of Mars, Phobos and Deimos. The moons could simply be captured asteroids \u2014 or, they may be fragments of Mars that coalesced into moons after an asteroid struck the planet&#x27;s surface long ago.\n\nTo learn more, Japan plans to launch a sample return mission, Martian Moon eXploration (or MMX), in September to study \u301053\u2020Phobos\u3011, the larger of the two moons. The three-module spacecraft would first arrive in an orbit around the Red Planet in 2025. Then, the craft is expected to move into an orbit around Phobos and land a sample-collection module on the moon for a few hours to scoop about 0.02 pounds (10 g) of material from the surface. In the current plan, the MMX spacecraft will return with the collected sample and land in 2029 in an Australian military facility called the Woomera Prohibited Zone.\n\n## 7. Europa Clipper\n\n[Image 7: An illustration of Europa Clipper.]\n\nAn illustration of Europa Clipper. (Image credit: NASA/JPL-Caltech)\n\nDespite being smaller than our own moon, Jupiter&#x27;s moon Europa is thought to host a saltwater ocean underneath its icy shell, with twice as much water as Earth&#x27;s oceans. To learn if the tiny world is hospitable to life as we know it, NASA plans to launch Europa Clipper in October as the first mission to explore an oceanic world other than Earth.\n\nRather than directly orbit Europa itself, the spacecraft will enter an orbit around Jupiter in 2030 such that it would spend much of the time out of the gas giant&#x27;s intense radiation and intermittently fly by Europa for observations of its ocean structure and chemical makeup.\n\n## 8. &quot;Blue&quot; and &quot;Gold&quot; Mars satellites\n\n[Image 8: A rendering of two identical satellites, dubbed &quot;Blue&quot; and &quot;Gold,&quot; around Mars as part of NASA&#x27;s EscaPADE mission.]\n\nA rendering of two identical satellites, dubbed &quot;Blue&quot; and &quot;Gold,&quot; around Mars as part of NASA&#x27;s EscaPADE mission. (Image credit: Rocket Lab)\n\nTo study how and when Mars lost its atmosphere, NASA is sending two satellites \u2014 nicknamed &quot;Blue&quot; and &quot;Gold&quot; after the school colors of the University of California, Berkeley, which leads the mission \u2014 around the Red Planet in October.\n\nThe satellites are part of the Escape and Plasma Acceleration and Dynamics Explorers (EscaPADE) mission to study how the Martian atmosphere interacts with solar wind. Per the current mission plan, the satellites would provide simultaneous data from different orbital positions around Mars beginning in 2026.\n\n## 9. Artemis II prepares for launch\n\n[Image 9: Artemis II crew: Commander Reid Wiseman (NASA), Pilot Victor Glover (NASA), Mission Specialist Christina Hammock Koch (NASA) and Mission Specialist Jeremy Hansen (Canadian Space Agency).]\n\nArtemis II crew: Commander Reid Wiseman (NASA), Pilot Victor Glover (NASA), Mission Specialist Christina Hammock Koch (NASA) and Mission Specialist Jeremy Hansen (Canadian Space Agency). (Image credit: NASA)\n\n\u301054\u2020NASA&#x27;s Artemis II missi", "pub_date": null, "extra": {"cited_message_idx": 7, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 1626, "end_ix": 1636, "citation_format_type": "tether_og", "metadata": {"type": "webpage", "title": "These are the exciting space missions slated for launch in 2024 | Popular Science", "url": "https://www.popsci.com/science/space-missions-2024/", "text": "\n## 2. Artemis II launch\n\nThe Artemis program,\u00a0\u301076\u2020named after Apollo\u2019s twin sister\u2020theconversation.com\u3011\u00a0in Greek mythology, is\u00a0\u301077\u2020NASA\u2019s plan to go back to the Moon\u2020www.nasa.gov\u3011. It will send humans to the Moon for the first time since 1972, including the\u00a0\u301078\u2020first woman and the first person of color\u2020www.nasa.gov\u3011. Artemis also includes plans for\u00a0\u301079\u2020a longer-term, sustained presence in space\u2020www.space.com\u3011\u00a0that will prepare NASA for eventually sending people even farther\u2013\u301080\u2020to Mars\u2020www.nasa.gov\u3011.\n\nArtemis II is the first crewed step in this plan, with\u00a0\u301081\u2020four astronauts\u2020theconversation.com\u3011\u00a0planned to be on board during the 10-day mission.\n\nThe mission builds upon\u00a0\u301082\u2020Artemis I\u2020www.nasa.gov\u3011, which sent an uncrewed\u00a0\u301083\u2020capsule\u2020www.nasa.gov\u3011\u00a0into orbit around the Moon in late 2022.\n\nArtemis II will put the astronauts into orbit around the Moon before returning them home. It is currently planned for\u00a0\u301084\u2020launch as early as November 2024\u2020phys.org\u3011. But there is a chance it will get pushed back to 2025, depending on whether all the necessary gear, such as spacesuits and oxygen equipment,\u00a0\u301085\u2020is ready\u2020www.space.com\u3011.\n\n## 3. VIPER to search for water on the Moon\n\n[Image 1] \n\nThe VIPER rover to survey water at the south pole of the Moon.\n\n\u301086\u2020VIPER\u2020science.nasa.gov\u3011, which stands for Volatiles Investigating Polar Exploration Rover, is a robot the size of a golf cart that NASA will use to explore the Moon\u2019s\u00a0\u301087\u2020south pole\u2020www.nasa.gov\u3011\u00a0in late 2024.\n\n\u301088\u2020Originally scheduled for launch in 2023\u2020www.nasa.gov\u3011, NASA pushed the mission back to complete more tests on the lander system, which\u00a0\u301089\u2020Astrobotic\u2020www.astrobotic.com\u3011, a private company, developed as part of the\u00a0\u301064\u2020Commercial Lunar Payload Services\u2020www.nasa.gov\u3011\u00a0program.\n\nThis robotic mission is designed to search for\u00a0\u301090\u2020volatiles\u2020www.planetary.org\u3011, which are molecules that easily vaporize, like water and carbon dioxide, at lunar temperatures. These materials could provide resources for\u00a0\u301091\u2020future human exploration\u2020theconversation.com\u3011\u00a0on the Moon.\n\nThe VIPER robot will rely on batteries, heat pipes and radiators throughout its\u00a0\u301092\u2020100-day mission\u2020science.nasa.gov\u3011, as it navigates everything from the extreme heat of lunar daylight\u2013when temperatures can reach 224 degrees Fahrenheit (107 degrees Celsius)\u2013to the Moon\u2019s\u00a0\u301093\u2020frigid shadowed regions\u2020www.smithsonianmag.com\u3011\u00a0that can reach a mind-boggling -400 F (-240 C).\n\nVIPER\u2019s launch and delivery to the lunar surface is scheduled for\u00a0\u301088\u2020November 2024\u2020www.nasa.gov\u3011.\n\n## 4. Lunar Trailblazer and PRIME-1 missions\n\nNASA has recently invested in a class of small, low-cost planetary missions called\u00a0\u301094\u2020SIMPLEx\u2020soma.larc.nasa.gov\u3011, which stands for Small, Innovative Missions for PLanetary Exploration. These missions save costs by tagging along on other launches as what is called a rideshare, or secondary payload.\n\nOne example is the\u00a0\u301095\u2020Lunar Trailblazer\u2020www.planetary.org\u3011. Like VIPER, Lunar Trailblazer will look for water on the Moon.\n\nBut while VIPER will land on the Moon\u2019s surface, studying a specific area near the south pole in detail, Lunar Trailblazer will orbit the Moon, measuring the temperature of the surface and\u00a0\u301096\u2020mapping out the locations of water molecules\u2020trailblazer.caltech.edu\u3011\u00a0across the globe.\n\nCurrently, Lunar Trailblazer is on track\u00a0\u301097\u2020to be ready by early 2024\u2020trailblazer.caltech.edu\u3011.\n\nHowever, because it is a secondary payload, Lunar Trailblazer\u2019s launch timing depends on the primary payload\u2019s launch readiness. The\u00a0\u301098\u2020PRIME-1\u2020www.nasa.gov\u3011\u00a0mission,\u00a0\u301099\u2020scheduled for a mid-2024 launch\u2020nextspaceflight.com\u3011, is Lunar Trailblazer\u2019s ride.\n\nPRIME-1 will drill into the Moon\u2013it\u2019s a test run for the kind of drill\u00a0\u3010100\u2020that VIPER will use\u2020www.nasa.gov\u3011. But its launch date will likely depend on whether earlier launches go on time.\n\nAn earlier Commercial Lunar Payload Services mission with the\u00a0\u3010101\u2020same landing partner\u2020www.space.com\u3011\u00a0was\u00a0\u3010102\u2020pushed back to February 2024 at the earliest\u2020www.intuitivemachines.com\u3011, and further delays could push back PRIME-1 and Lunar Trailblazer.\n\n## 5. JAXA\u2019s Martian Moon eXploration mission\n\n[Image 2] \n\nThe JAXA MMX mission concept to study Phobos and Deimos, Mars\u2019 moons.\n\nWhile Earth\u2019s Moon has many visitors\u2013big and small, robotic and crewed\u2013planned for 2024, Mars\u2019 moons Phobos and Deimos will soon be getting a visitor as well. The Japanese Aerospace Exploration Agency, or JAXA, has a robotic mission in development called the\u00a0\u3010103\u2020Martian Moon eXploration, or MMX,\u2020www.mmx.jaxa.jp\u3011\u00a0planned for launch around September 2024.\n\nThe mission\u2019s main science objective is to determine the origin of Mars\u2019 moons. Scientists aren\u2019t sure whether Phobos and Deimos are\u00a0\u3010104\u2020former asteroids that Mars captured into orbit with its gravity\u2020doi.org\u3011\u00a0or if they\u00a0\u3010105\u2020formed out of debris\u2020doi.org\u3011\u00a0that was already in orbit around Mars.\n\nThe spacecraft will spend three years around Mars conducting\u00a0\u3010106\u2020science operations\u2020doi.org\u3011\u00a0to observe Phobos and Deimos. MMX will also land on Phobos\u2019 surface and\u00a0\u3010107\u2020collect a sample\u2020doi.org\u3011\u00a0before returning to Earth.\n\n## 6. ESA\u2019s Hera mission\n\n\u3010108\u2020Hera\u2020www.heramission.space\u3011\u00a0is a mission by the European Space Agency to return to the Didymos-Dimorphos asteroid system that NASA\u2019s\u00a0\u3010109\u2020DART mission\u2020science.nasa.gov\u3011\u00a0visited in 2022.\n\nBut DART didn\u2019t just visit these asteroids,\u00a0\u3010110\u2020it collided with one of them\u2020theconversation.com\u3011\u00a0to test a\u00a0\u3010111\u2020planetary defense\u2020www.space.com\u3011\u00a0technique called \u201ckinetic impact.\u201d DART hit Dimorphos with such force that\u00a0\u3010112\u2020it actually changed its orbit\u2020www.nasa.gov\u3011.\n\nThe kinetic impact technique smashes something into an object in order to al", "pub_date": null, "extra": {"cited_message_idx": 8, "search_result_idx": null, "evidence_ tudying a specific area near the south pole in detail, Lunar Trailblazer will orbit the Moon, measuring the temperature of the surface and\u00a0\u301096\u2020mapping out the locations of water molecules\u2020trailblazer.caltech.edu\u3011\u00a0across the globe.\n\nCurrently, Lunar Trailblazer is on track\u00a0\u301097\u2020to be ready by early 2024\u2020trailblazer.caltech.edu\u3011.\n\nHowever, because it is a secondary payload, Lunar Trailblazer\u2019s launch timing depends on the primary payload\u2019s launch readiness. The\u00a0\u301098\u2020PRIME-1\u2020www.nasa.gov\u3011\u00a0mission,\u00a0\u301099\u2020scheduled for a mid-2024 launch\u2020nextspaceflight.com\u3011, is Lunar Trailblazer\u2019s ride.\n\nPRIME-1 will drill into the Moon\u2013it\u2019s a test run for the kind of drill\u00a0\u3010100\u2020that VIPER will use\u2020www.nasa.gov\u3011. But its launch date will likely depend on whether earlier launches go on time.\n\nAn earlier Commercial Lunar Payload Services mission with the\u00a0\u3010101\u2020same landing partner\u2020www.space.com\u3011\u00a0was\u00a0\u3010102\u2020pushed back to February 2024 at the earliest\u2020www.intuitivemachines.com\u3011, and further delays could push back PRIME-1 and Lunar Trailblazer.\n\n## 5. JAXA\u2019s Martian Moon eXploration mission\n\n[Image 2] \n\nThe JAXA MMX mission concept to study Phobos and Deimos, Mars\u2019 moons.\n\nWhile Earth\u2019s Moon has many visitors\u2013big and small, robotic and crewed\u2013planned for 2024, Mars\u2019 moons Phobos and Deimos will soon be getting a visitor as well. The Japanese Aerospace Exploration Agency, or JAXA, has a robotic mission in development called the\u00a0\u3010103\u2020Martian Moon eXploration, or MMX,\u2020www.mmx.jaxa.jp\u3011\u00a0planned for launch around September 2024.\n\nThe mission\u2019s main science objective is to determine the origin of Mars\u2019 moons. Scientists aren\u2019t sure whether Phobos and Deimos are\u00a0\u3010104\u2020former asteroids that Mars captured into orbit with its gravity\u2020doi.org\u3011\u00a0or if they\u00a0\u3010105\u2020formed out of debris\u2020doi.org\u3011\u00a0that was already in orbit around Mars.\n\nThe spacecraft will spend three years around Mars conducting\u00a0\u3010106\u2020science operations\u2020doi.org\u3011\u00a0to observe Phobos and Deimos. MMX will also land on Phobos\u2019 surface and\u00a0\u3010107\u2020collect a sample\u2020doi.org\u3011\u00a0before returning to Earth.\n\n## 6. ESA\u2019s Hera mission\n\n\u3010108\u2020Hera\u2020www.heramission.space\u3011\u00a0is a mission by the European Space Agency to return to the Didymos-Dimorphos asteroid system that NASA\u2019s\u00a0\u3010109\u2020DART mission\u2020science.nasa.gov\u3011\u00a0visited in 2022.\n\nBut DART didn\u2019t just visit these asteroids,\u00a0\u3010110\u2020it collided with one of them\u2020theconversation.com\u3011\u00a0to test a\u00a0\u3010111\u2020planetary defense\u2020www.space.com\u3011\u00a0technique called \u201ckinetic impact.\u201d DART hit Dimorphos with such force that\u00a0\u3010112\u2020it actually changed its orbit\u2020www.nasa.gov\u3011.\n\nThe kinetic impact technique smashes something into an object in order to al", "pub_date": null, "extra": {"cited_message_idx": 8, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 2147, "end_ix": 2157, "citation_format_type": "tether_og", "metadata": {"type": "webpage", "title": "Missions to the moon, Mars, Jupiter and more: These are the coolest space missions in 2024 | Live Science", "url": "https://www.livescience.com/space/space-exploration/missions-to-the-moon-mars-jupiter-and-more-these-are-the-coolest-space-missions-in-2024", "text": "\n## 2. Japan&#x27;s &quot;moon sniper&quot;\n\n[Image 2: An illustration of Japan&#x27;s SLIM lander on the moon.]\n\nAn illustration of Japan&#x27;s SLIM lander on the moon. (Image credit: JAXA)\n\nOn Jan. 20, the Japan Aerospace Exploration Agency (JAXA) plans to touch down its robotic Smart Lander for Investigating Moon (SLIM) lander, nicknamed &quot;moon sniper,&quot; on the near side of the moon. Its goal is to arrive within 328 feet (100 meters) of its target landing site, the rim of the Shioli impact crater, which may reveal more insight into how the moon formed. If successful, Japan would become only the fifth nation to land a spacecraft on the moon (after the Soviet Union, the U.S., China \u301045\u2020and India\u3011).\n\n## 3. China&#x27;s sample-return mission from the moon&#x27;s far side\n\n[Image 3: An illustration of China&#x27;s Chang&#x27;e 5 probe near the moon.]\n\nAn illustration of China&#x27;s Chang&#x27;e 5 probe near the moon. (Image credit: Photo/China National Space Administration/Handout via Xinhua)\n\nIn May, China plans to send its Chang&#x27;e 6 spacecraft to collect rocks from the moon&#x27;s far side. While China&#x27;s space agency has not revealed the spacecraft&#x27;s precise landing site, the touchdown region would be the South Pole-Aitken Basin, a 4 billion-year-old impact basin and the largest well-preserved area on the lunar far side. Samples collected in this region are thought to be blasted from the moon&#x27;s mantle and may hold hints about early evolution of the moon, Earth and perhaps even the \u301046\u2020solar system\u3011.\n\n## 4. Ariane 6&#x27;s inaugural launch\n\n[Image 4: Ariane 6 sits on a launchpad at Europe&#x27;s Spaceport in French Guiana.]\n\nAriane 6 sits on a launchpad at Europe&#x27;s Spaceport in French Guiana. (Image credit: ESA)\n\nThe debut launch of Europe&#x27;s long-delayed Ariane 6 heavy-lift rocket \u301047\u2020will occur between June 15 and July 31\u2020www.space.com\u3011, \u301048\u2020European Space Agency\u3011 officials announced in late November. Europe currently does not have independent access to space; Ariane 6&#x27;s predecessor, Ariane 5, was retired in July 2022, and another smaller rocket, Vega-C, remains grounded due to technical failures. So Ariane 6&#x27;s successful first flight would be momentous for the continent, allowing it to once again independently launch satellites into orbit.\n\n## 5. Hera mission to asteroid Dimorphos\n\n[Image 5: An illustration of the Hera spacecraft near the Dimorphos-Didymos system.]\n\nAn illustration of the Hera spacecraft near the Dimorphos-Didymos system. (Image credit: JAXA)\n\nIn September 2022, the Double Asteroid Redirection Test (DART) spacecraft tested a planetary defense method by \u301049\u2020smashing into the asteroid Dimorphos\u3011, located about 6.8 million miles (11 million km) from Earth, \u301050\u2020shortening its orbit by 32 minutes\u3011. To study the aftermath of this collision, a European sequel mission, \u301051\u2020Hera\u2020iopscience.iop.org\u3011, will launch in October, with a goal to rendezvous with Dimorphos in late 2026 or early 2027. The mission is designed to study the crater DART left behind and to document the physical properties of Dimorphos and its asteroid companion, Didymos.\n\nRelated: \u301052\u2020The 8 most Earth-shattering asteroid discoveries of 2023\u3011\n\n## 6. Japan&#x27;s sample return mission from Martian moon Phobos\n\n[Image 6: Illustration of the the Japanese Martian Moons eXploration (MMX) capsule, expected to launch in 2024.]\n\nIllustration of the the Japanese Martian Moons eXploration (MMX) capsule, expected to launch in 2024. (Image credit: JAXA)\n\nFor decades, scientists have puzzled over the origins of the two moons of Mars, Phobos and Deimos. The moons could simply be captured asteroids \u2014 or, they may be fragments of Mars that coalesced into moons after an asteroid struck the planet&#x27;s surface long ago.\n\nTo learn more, Japan plans to launch a sample return mission, Martian Moon eXploration (or MMX), in September to study \u301053\u2020Phobos\u3011, the larger of the two moons. The three-module spacecraft would first arrive in an orbit around the Red Planet in 2025. Then, the craft is expected to move into an orbit around Phobos and land a sample-collection module on the moon for a few hours to scoop about 0.02 pounds (10 g) of material from the surface. In the current plan, the MMX spacecraft will return with the collected sample and land in 2029 in an Australian military facility called the Woomera Prohibited Zone.\n\n## 7. Europa Clipper\n\n[Image 7: An illustration of Europa Clipper.]\n\nAn illustration of Europa Clipper. (Image credit: NASA/JPL-Caltech)\n\nDespite being smaller than our own moon, Jupiter&#x27;s moon Europa is thought to host a saltwater ocean underneath its icy shell, with twice as much water as Earth&#x27;s oceans. To learn if the tiny world is hospitable to life as we know it, NASA plans to launch Europa Clipper in October as the first mission to explore an oceanic world other than Earth.\n\nRather than directly orbit Europa itself, the spacecraft will enter an orbit around Jupiter in 2030 such that it would spend much of the time out of the gas giant&#x27;s intense radiation and intermittently fly by Europa for observations of its ocean structure and chemical makeup.\n\n## 8. &quot;Blue&quot; and &quot;Gold&quot; Mars satellites\n\n[Image 8: A rendering of two identical satellites, dubbed &quot;Blue&quot; and &quot;Gold,&quot; around Mars as part of NASA&#x27;s EscaPADE mission.]\n\nA rendering of two identical satellites, dubbed &quot;Blue&quot; and &quot;Gold,&quot; around Mars as part of NASA&#x27;s EscaPADE mission. (Image credit: Rocket Lab)\n\nTo study how and when Mars lost its atmosphere, NASA is sending two satellites \u2014 nicknamed &quot;Blue&quot; and &quot;Gold&quot; after the school colors of the University of California, Berkeley, which leads the mission \u2014 around the Red Planet in October.\n\nThe satellites are part of the Escape and Plasma Acceleration and Dynamics Explorers (EscaPADE) mission to study how the Martian atmosphere interacts with solar wind. Per the current mission plan, the satellites would provide simultaneous data from different orbital positions around Mars beginning in 2026.\n\n## 9. Artemis II prepares for launch\n\n[Image 9: Artemis II crew: Commander Reid Wiseman (NASA), Pilot Victor Glover (NASA), Mission Specialist Christina Hammock Koch (NASA) and Mission Specialist Jeremy Hansen (Canadian Space Agency).]\n\nArtemis II crew: Commander Reid Wiseman (NASA), Pilot Victor Glover (NASA), Mission Specialist Christina Hammock Koch (NASA) and Mission Specialist Jeremy Hansen (Canadian Space Agency). (Image credit: NASA)\n\n\u301054\u2020NASA&#x27;s Artemis II missi", "pub_date": null, "extra": {"cited_message_idx": 7, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}], "gizmo_id": null, "finish_details": {"type": "stop", "stop_tokens": [200002]}, "is_complete": true, "message_type": null, "model_slug": "gpt-4o", "default_model_slug": "auto", "pad": "AAAA", "parent_id": "3727acc5-063b-480a-a84e-308ebff9951b", "request_id": "89b63f854f256df4-MUC", "timestamp_": "absolute"}, "recipient": "all"}, "parent": "3727acc5-063b-480a-a84e-308ebff9951b", "children": ["aaa21fca-f52c-40df-927e-67295f493b1d"]}, "aaa21fca-f52c-40df-927e-67295f493b1d": {"id": "aaa21fca-f52c-40df-927e-67295f493b1d", "message": {"id": "aaa21fca-f52c-40df-927e-67295f493b1d", "author": {"role": "user", "name": null, "metadata": {}}, "create_time": 1719667624.149186, "update_time": null, "content": {"content_type": "text", "parts": ["tell me more about the Artemis II Mission."]}, "status": "finished_successfully", "end_turn": null, "weight": 1.0, "metadata": {"request_id": "89b640793b3a6df4-MUC", "message_source": null, "timestamp_": "absolute", "message_type": null}, "recipient": "all"}, "parent": "387510e3-8d01-49db-a705-1c783245f78d", "children": ["c650fe89-e579-44f4-a3fb-6361b66fabe2"]}, "c650fe89-e579-44f4-a3fb-6361b66fabe2": {"id": "c650fe89-e579-44f4-a3fb-6361b66fabe2", "message": {"id": "c650fe89-e579-44f4-a3fb-6361b66fabe2", "author": {"role": "assistant", "name": null, "metadata": {}}, "create_time": 1719667654.245231, "update_time": null, "content": {"content_type": "text", "parts": ["The Artemis II mission is a pivotal step in NASA&#x27;s Artemis program, which aims to return humans to the Moon and eventually establish a sustainable presence for future missions to Mars. Here are the key details about Artemis II:\n\n### Mission Objectives\n- **Crewed Mission**: Artemis II will be the first crewed mission in the Artemis program, marking the first time astronauts will travel beyond low Earth orbit since the Apollo missions. \n- **Lunar Orbit**: The mission will involve a 10-day journey, including an orbit around the Moon before returning to Earth. Unlike Artemis I, which was an uncrewed mission, Artemis II will carry four astronauts.\n- **Testing Systems**: The mission aims to thoroughly test the spacecraft\u2019s life support systems and validate deep space navigation and operational capabilities in a real-world environment.\n\n### Crew and Spacecraft\n- **Orion Spacecraft**: The astronauts will travel aboard the Orion spacecraft, which is designed to support long-duration deep space missions. Orion will be launched atop the Space Launch System (SLS), the most powerful rocket NASA has ever built.\n- **Crew Composition**: The crew will include Commander Reid Wiseman, Pilot Victor Glover, Mission Specialist Christina Hammock Koch, and Mission Specialist Jeremy Hansen (Canadian Space Agency)\u30108\u2020source\u3011. This diverse crew includes the first woman and the first person of color to fly to the Moon.\n\n### Timeline\n- **Launch Date**: The launch is currently planned for November 2024, though it may be pushed to 2025 depending on the readiness of the necessary equipment, including spacesuits and other mission-critical components\u30106\u2020source\u3011\u30108\u2020source\u3011.\n- **Mission Duration**: The mission is expected to last about 10 days, with several days spent in lunar orbit before returning to Earth.\n\n### Importance and Future Steps\n- **Preparation for Artemis III**: Artemis II will lay the groundwork for Artemis III, which aims to land astronauts on the lunar surface for the first time in over 50 years. This mission will specifically target the lunar South Pole, a region believed to contain water ice.\n- **Long-Term Goals**: Beyond just returning to the Moon, the Artemis program aims to establish a sustainable human presence on the Moon by the end of the decade and use the knowledge gained to prepare for human missions to Mars\u30107\u2020source\u3011.\n\n### Technological Innovations\n- **Life Support and Safety**: The mission will validate Orion\u2019s life support, communication, and navigation systems in deep space. The spacecraft&#x27;s heat shield, which protects the crew during re-entry into Earth&#x27;s atmosphere, will also be rigorously tested.\n- **SLS Capabilities**: The SLS rocket, which will power the Orion spacecraft into space, represents a significant leap in launch vehicle technology, capable of carrying more payload to deep space destinations than any previous rocket\u30108\u2020source\u3011.\n\n### Broader Impact\n- **International Collaboration**: The Artemis II mission exemplifies international collaboration in space exploration, with Canadian astronaut Jeremy Hansen participating as part of a broader partnership between NASA and the Canadian Space Agency\u30106\u2020source\u3011.\n- **Diversity and Inclusion**: By including a diverse crew, Artemis II underscores NASA&#x27;s commitment to broadening participation in space exploration and inspiring a new generation of scientists, engineers, and explorers.\n\nThe Artemis II mission is a crucial step towards achieving NASA\u2019s long-term goals of lunar exploration and setting the stage for human missions to Mars, marking a new era of space exploration."]}, "status": "finished_successfully", "end_turn": true, "weight": 1.0, "metadata": {"citations": [{"start_ix": 1309, "end_ix": 1319, "citation_format_type": "tether_og", "metadata": {"type": "webpage", "title": "These are the exciting space missions slated for launch in 2024 | Popular Science", "url": "https://www.popsci.com/science/space-missions-2024/", "text": "\n## 2. Artemis II launch\n\nThe Artemis program,\u00a0\u301076\u2020named after Apollo\u2019s twin sister\u2020theconversation.com\u3011\u00a0in Greek mythology, is\u00a0\u301077\u2020NASA\u2019s plan to go back to the Moon\u2020www.nasa.gov\u3011. It will send humans to the Moon for the first time since 1972, including the\u00a0\u301078\u2020first woman and the first person of color\u2020www.nasa.gov\u3011. Artemis also includes plans for\u00a0\u301079\u2020a longer-term, sustained presence in space\u2020www.space.com\u3011\u00a0that will prepare NASA for eventually sending people even farther\u2013\u301080\u2020to Mars\u2020www.nasa.gov\u3011.\n\nArtemis II is the first crewed step in this plan, with\u00a0\u301081\u2020four astronauts\u2020theconversation.com\u3011\u00a0planned to be on board during the 10-day mission.\n\nThe mission builds upon\u00a0\u301082\u2020Artemis I\u2020www.nasa.gov\u3011, which sent an uncrewed\u00a0\u301083\u2020capsule\u2020www.nasa.gov\u3011\u00a0into orbit around the Moon in late 2022.\n\nArtemis II will put the astronauts into orbit around the Moon before returning them home. It is currently planned for\u00a0\u301084\u2020launch as early as November 2024\u2020phys.org\u3011. But there is a chance it will get pushed back to 2025, depending on whether all the necessary gear, such as spacesuits and oxygen equipment,\u00a0\u301085\u2020is ready\u2020www.space.com\u3011.\n\n## 3. VIPER to search for water on the Moon\n\n[Image 1] \n\nThe VIPER rover to survey water at the south pole of the Moon.\n\n\u301086\u2020VIPER\u2020science.nasa.gov\u3011, which stands for Volatiles Investigating Polar Exploration Rover, is a robot the size of a golf cart that NASA will use to explore the Moon\u2019s\u00a0\u301087\u2020south pole\u2020www.nasa.gov\u3011\u00a0in late 2024.\n\n\u301088\u2020Originally scheduled for launch in 2023\u2020www.nasa.gov\u3011, NASA pushed the mission back to complete more tests on the lander system, which\u00a0\u301089\u2020Astrobotic\u2020www.astrobotic.com\u3011, a private company, developed as part of the\u00a0\u301064\u2020Commercial Lunar Payload Services\u2020www.nasa.gov\u3011\u00a0program.\n\nThis robotic mission is designed to search for\u00a0\u301090\u2020volatiles\u2020www.planetary.org\u3011, which are molecules that easily vaporize, like water and carbon dioxide, at lunar temperatures. These materials could provide resources for\u00a0\u301091\u2020future human exploration\u2020theconversation.com\u3011\u00a0on the Moon.\n\nThe VIPER robot will rely on batteries, heat pipes and radiators throughout its\u00a0\u301092\u2020100-day mission\u2020science.nasa.gov\u3011, as it navigates everything from the extreme heat of lunar daylight\u2013when temperatures can reach 224 degrees Fahrenheit (107 degrees Celsius)\u2013to the Moon\u2019s\u00a0\u301093\u2020frigid shadowed regions\u2020www.smithsonianmag.com\u3011\u00a0that can reach a mind-boggling -400 F (-240 C).\n\nVIPER\u2019s launch and delivery to the lunar surface is scheduled for\u00a0\u301088\u2020November 2024\u2020www.nasa.gov\u3011.\n\n## 4. Lunar Trailblazer and PRIME-1 missions\n\nNASA has recently invested in a class of small, low-cost planetary missions called\u00a0\u301094\u2020SIMPLEx\u2020soma.larc.nasa.gov\u3011, which stands for Small, Innovative Missions for PLanetary Exploration. These missions save costs by tagging along on other launches as what is called a rideshare, or secondary payload.\n\nOne example is the\u00a0\u301095\u2020Lunar Trailblazer\u2020www.planetary.org\u3011. Like VIPER, Lunar Trailblazer will look for water on the Moon.\n\nBut while VIPER will land on the Moon\u2019s surface, studying a specific area near the south pole in detail, Lunar Trailblazer will orbit the Moon, measuring the temperature of the surface and\u00a0\u301096\u2020mapping out the locations of water molecules\u2020trailblazer.caltech.edu\u3011\u00a0across the globe.\n\nCurrently, Lunar Trailblazer is on track\u00a0\u301097\u2020to be ready by early 2024\u2020trailblazer.caltech.edu\u3011.\n\nHowever, because it is a secondary payload, Lunar Trailblazer\u2019s launch timing depends on the primary payload\u2019s launch readiness. The\u00a0\u301098\u2020PRIME-1\u2020www.nasa.gov\u3011\u00a0mission,\u00a0\u301099\u2020scheduled for a mid-2024 launch\u2020nextspaceflight.com\u3011, is Lunar Trailblazer\u2019s ride.\n\nPRIME-1 will drill into the Moon\u2013it\u2019s a test run for the kind of drill\u00a0\u3010100\u2020that VIPER will use\u2020www.nasa.gov\u3011. But its launch date will likely depend on whether earlier launches go on time.\n\nAn earlier Commercial Lunar Payload Services mission with the\u00a0\u3010101\u2020same landing partner\u2020www.space.com\u3011\u00a0was\u00a0\u3010102\u2020pushed back to February 2024 at the earliest\u2020www.intuitivemachines.com\u3011, and further delays could push back PRIME-1 and Lunar Trailblazer.\n\n## 5. JAXA\u2019s Martian Moon eXploration mission\n\n[Image 2] \n\nThe JAXA MMX mission concept to study Phobos and Deimos, Mars\u2019 moons.\n\nWhile Earth\u2019s Moon has many visitors\u2013big and small, robotic and crewed\u2013planned for 2024, Mars\u2019 moons Phobos and Deimos will soon be getting a visitor as well. The Japanese Aerospace Exploration Agency, or JAXA, has a robotic mission in development called the\u00a0\u3010103\u2020Martian Moon eXploration, or MMX,\u2020www.mmx.jaxa.jp\u3011\u00a0planned for launch around September 2024.\n\nThe mission\u2019s main science objective is to determine the origin of Mars\u2019 moons. Scientists aren\u2019t sure whether Phobos and Deimos are\u00a0\u3010104\u2020former asteroids that Mars captured into orbit with its gravity\u2020doi.org\u3011\u00a0or if they\u00a0\u3010105\u2020formed out of debris\u2020doi.org\u3011\u00a0that was already in orbit around Mars.\n\nThe spacecraft will spend three years around Mars conducting\u00a0\u3010106\u2020science operations\u2020doi.org\u3011\u00a0to observe Phobos and Deimos. MMX will also land on Phobos\u2019 surface and\u00a0\u3010107\u2020collect a sample\u2020doi.org\u3011\u00a0before returning to Earth.\n\n## 6. ESA\u2019s Hera mission\n\n\u3010108\u2020Hera\u2020www.heramission.space\u3011\u00a0is a mission by the European Space Agency to return to the Didymos-Dimorphos asteroid system that NASA\u2019s\u00a0\u3010109\u2020DART mission\u2020science.nasa.gov\u3011\u00a0visited in 2022.\n\nBut DART didn\u2019t just visit these asteroids,\u00a0\u3010110\u2020it collided with one of them\u2020theconversation.com\u3011\u00a0to test a\u00a0\u3010111\u2020planetary defense\u2020www.space.com\u3011\u00a0technique called \u201ckinetic impact.\u201d DART hit Dimorphos with such force that\u00a0\u3010112\u2020it actually changed its orbit\u2020www.nasa.gov\u3011.\n\nThe kinetic impact technique smashes something into an object in order to al", "pub_date": null, "extra": {"cited_message_idx": 8, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 1643, "end_ix": 1653, "citation_format_type": "tether_og", "metadata": {"type": "webpage", "title": "2024 News Releases - NASA", "url": "https://www.nasa.gov/2024-news-releases/", "text": "  * \u30104\u2020Podcasts\u3011\n  * \u301018\u2020e-Books\u3011\n  * \u301019\u2020STEM Multimedia\u3011\n\n### Highlights\n\n\u3010130\u2020 4 min read NASA Announces Winners of Inaugural Human Lander Challenge article 17 hours ago \u3011 \u3010131\u2020 1 min read In Space Production Applications News article 20 hours ago \u3011 \u301038\u2020 2 min read Hubble Examines an Active Galaxy Near the Lion\u2019s Heart article 1 day ago \u2020science.nasa.gov\u3011 \n\n### Highlights\n\n\u3010131\u2020 1 min read In Space Production Applications News article 20 hours ago \u3011 \u3010132\u2020 2 min read NASA Shares Two New Moon to Mars Architecture White Papers article 24 hours ago \u3011 \u3010133\u2020 2 min read Unity in Orbit: Astronauts Soar with Pride Aboard Station article 4 days ago \u3011 \n\n### Highlights\n\n\u301040\u2020 5 min read Alphabet Soup: NASA\u2019s GOLD Finds Surprising C, X Shapes in Atmosphere article 2 days ago \u2020science.nasa.gov\u3011 \u3010134\u2020 5 min read The 1998 Florida Firestorm and NASA\u2019s Kennedy Space Center article 3 days ago \u3011 \u3010135\u2020 1 min read Climate Interactives article 5 days ago \u2020science.nasa.gov\u3011 \n\n### Highlights\n\n\u3010136\u2020 2 min read NASA@ My Library and Partners Engage Millions in Eclipse Training and Preparation article 21 hours ago \u2020science.nasa.gov\u3011 \u3010137\u2020 4 min read Mapping the Red Planet with the Power of Open Science article 2 days ago \u2020science.nasa.gov\u3011 \u3010138\u2020 5 min read NASA\u2019s Mars Odyssey Captures Huge Volcano, Nears 100,000 Orbits article 2 days ago \u3011 \n\n### Featured\n\n\u301038\u2020 2 min read Hubble Examines an Active Galaxy Near the Lion\u2019s Heart article 1 day ago \u2020science.nasa.gov\u3011 \u3010139\u2020 6 min read Pillars of Creation Star in New Visualization from NASA\u2019s Hubble and Webb Telescopes article 3 days ago \u2020science.nasa.gov\u3011 \u3010140\u2020 2 min read Hubble Captures Infant Stars Transforming a Nebula article 1 week ago \u2020science.nasa.gov\u3011 \n\n### Highlights\n\n\u3010131\u2020 1 min read In Space Production Applications News article 20 hours ago \u3011 \u3010136\u2020 2 min read NASA@ My Library and Partners Engage Millions in Eclipse Training and Preparation article 21 hours ago \u2020science.nasa.gov\u3011 \u3010141\u2020 1 min read An Eclipse Megamovie Megastar article 23 hours ago \u2020science.nasa.gov\u3011 \n\n### Highlights\n\n\u301039\u2020 2 min read NASA Prepares for Air Taxi Passenger Comfort Studies article 2 days ago \u3011 \u3010142\u2020 1 min read Hypersonic Technology Project article 1 week ago \u3011 \u3010143\u2020 4 min read NASA Engineer Honored as Girl Scouts \u2018Woman of Distinction\u2019 article 1 week ago \u3011 \n\n### Highlights\n\n\u3010144\u2020 1 min read SWO article 5 days ago \u2020science.nasa.gov\u3011 \u3010145\u2020 2 min read Amendment 22: Heliophysics Flight Opportunities in Research and Technology Final Text and Due Date article 1 week ago \u2020science.nasa.gov\u3011 \u3010146\u2020 5 min read Augmented Reality Speeds Spacecraft Construction at NASA Goddard article 1 week ago \u3011 \n\n### Featured\n\n\u3010147\u2020 4 min read Slow Your Student\u2019s \u2018Summer Slide\u2019 and Beat Boredom With NASA STEM article 2 weeks ago \u3011 \n\n### Featured\n\n\u3010130\u2020 4 min read NASA Announces Winners of Inaugural Human Lander Challenge article 17 hours ago \u3011 \u3010136\u2020 2 min read NASA@ My Library and Partners Engage Millions in Eclipse Training and Preparation article 21 hours ago \u2020science.nasa.gov\u3011 \u3010148\u2020 4 min read NASA Kennedy Team Recognized During White House Sustainability Awards article 2 days ago \u3011 \n\n### Highlights\n\n\u3010149\u2020 5 min read Astronauta de la NASA Frank Rubio article 2 weeks ago \u3011 \u3010150\u2020 6 min read Diez maneras en que los estudiantes pueden prepararse para ser astronautas article 3 months ago \u3011 \u3010151\u2020 4 min read Astronauta de la NASA Marcos Berr\u00edos article 4 months ago \u3011 \n\nTO RECEIVE NASA NEWS RELEASES\n\nNASA news releases and other information are available automatically by sending an e-mail to\u00a0hqnews-join@newsletters.nasa.gov\u00a0(no subject or text in the body is required).\n\nTo unsubscribe from the list, send an e-mail message to\u00a0hqnews-leave@newsletters.nasa.gov\u00a0(no subject or text in the body is required).\n\nReview \u3010152\u20202023 News Releases\u3011\n\n## 2024 NASA News Releases\n\n\u3010153\u2020 \u3011 \n\n\u3010153\u2020 NASA Awards Contract for Infrared Telescope Facility Operations \u3011 \n\n1 min read \n\nNASA has selected the University of Hawaii in Honolulu to maintain and operate the agency\u2019s Infrared Telescope Facility (IRTF) on Mauna Kea in Hilo, Hawaii. The Management and Operations of NASA\u2019s IRTF is a hybrid firm-fixed-price contract with an indefinite-delivery/indefinite-quantity\u2026\n\nNews Release\n\n\u3010154\u2020 \u3011 \n\n\u3010154\u2020 NASA, Boeing to Provide Commercial Crew, Space Station Update \u3011 \n\n3 min read \n\nLeadership from NASA\u2019s International Space Station and Commercial Crew Programs, as well as Boeing, will participate in a media teleconference at 2 p.m. EDT Friday, June 28. NASA and Boeing continue to evaluate Starliner\u2019s propulsion system performance before returning from\u2026\n\nNews Release\n\n\u3010155\u2020 \u3011 \n\n\u3010155\u2020 NASA Awards Contract for Cargo Mission Support \u3011 \n\n1 min read \n\nNASA has awarded a contract to Leidos, Inc. of Reston, Virginia, to provide mission support for the agency\u2019s International Space Station Program, Artemis campaign, and more. The Cargo Mission Contract 4 has a total potential value of $476.5 million, with\u2026\n\nNews Release\n\n\u3010156\u2020 \u3011 \n\n\u3010156\u2020 NASA Selects International Space Station US Deorbit Vehicle \u3011 \n\n3 min read \n\nNASA is fostering continued scientific, educational, and technological developments in low Earth orbit to benefit humanity, while also supporting deep space exploration at the Moon and Mars. As the agency transitions to commercially owned space destinations closer to home, it\u2026\n\nNews Release\n\n\u3010157\u2020 \u3011 \n\n\u3010157\u2020 NASA Advances Research to Grow Habitats in Space from Fungi \u3011 \n\n4 min read \n\nAs NASA\u00a0prepares for long-duration missions to the Moon and Mars for the benefit of all, a habitat-growing concept selected Wednesday by the agency could help \u201cgrow\u201d homes using fungi for future explorers. A team of researchers at NASA Ames Research\u2026\n\nNews Release\n\n\u3010158\u2020 \u3011 \n\n\u3010158\u2020 NASA, SpaceX Launch NOAA\u2019s Latest Weather Satellite \u3011 \n\n3 min read \n\nNASA successfully launched the fourth and final satellite in a series of advanced weather satellites for NOAA (National Oceanic and Atmospheric Administration) at 5:26 p.m. EDT Tuesday. The GOES-U (Geostationary Operational Environmental Satellite) will benefit the nation by providing continuous\u2026\n\nNews Release\n\n\u3010159\u2020 \u3011 \n\n\u3010159\u2020 South Central US Students to Hear from NASA Astronaut Aboard Station \u3011 \n\n2 min read \n\nStudents from Louisiana, New Mexico, and Texas will ", "pub_date": null, "extra": {"cited_message_idx": 6, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 1653, "end_ix": 1663, "citation_format_type": "tether_og", "metadata": {"type": "webpage", "title": "These are the exciting space missions slated for launch in 2024 | Popular Science", "url": "https://www.popsci.com/science/space-missions-2024/", "text": "\n## 2. Artemis II launch\n\nThe Artemis program,\u00a0\u301076\u2020named after Apollo\u2019s twin sister\u2020theconversation.com\u3011\u00a0in Greek mythology, is\u00a0\u301077\u2020NASA\u2019s plan to go back to the Moon\u2020www.nasa.gov\u3011. It will send humans to the Moon for the first time since 1972, including the\u00a0\u301078\u2020first woman and the first person of color\u2020www.nasa.gov\u3011. Artemis also includes plans for\u00a0\u301079\u2020a longer-term, sustained presence in space\u2020www.space.com\u3011\u00a0that will prepare NASA for eventually sending people even farther\u2013\u301080\u2020to Mars\u2020www.nasa.gov\u3011.\n\nArtemis II is the first crewed step in this plan, with\u00a0\u301081\u2020four astronauts\u2020theconversation.com\u3011\u00a0planned to be on board during the 10-day mission.\n\nThe mission builds upon\u00a0\u301082\u2020Artemis I\u2020www.nasa.gov\u3011, which sent an uncrewed\u00a0\u301083\u2020capsule\u2020www.nasa.gov\u3011\u00a0into orbit around the Moon in late 2022.\n\nArtemis II will put the astronauts into orbit around the Moon before returning them home. It is currently planned for\u00a0\u301084\u2020launch as early as November 2024\u2020phys.org\u3011. But there is a chance it will get pushed back to 2025, depending on whether all the necessary gear, such as spacesuits and oxygen equipment,\u00a0\u301085\u2020is ready\u2020www.space.com\u3011.\n\n## 3. VIPER to search for water on the Moon\n\n[Image 1] \n\nThe VIPER rover to survey water at the south pole of the Moon.\n\n\u301086\u2020VIPER\u2020science.nasa.gov\u3011, which stands for Volatiles Investigating Polar Exploration Rover, is a robot the size of a golf cart that NASA will use to explore the Moon\u2019s\u00a0\u301087\u2020south pole\u2020www.nasa.gov\u3011\u00a0in late 2024.\n\n\u301088\u2020Originally scheduled for launch in 2023\u2020www.nasa.gov\u3011, NASA pushed the mission back to complete more tests on the lander system, which\u00a0\u301089\u2020Astrobotic\u2020www.astrobotic.com\u3011, a private company, developed as part of the\u00a0\u301064\u2020Commercial Lunar Payload Services\u2020www.nasa.gov\u3011\u00a0program.\n\nThis robotic mission is designed to search for\u00a0\u301090\u2020volatiles\u2020www.planetary.org\u3011, which are molecules that easily vaporize, like water and carbon dioxide, at lunar temperatures. These materials could provide resources for\u00a0\u301091\u2020future human exploration\u2020theconversation.com\u3011\u00a0on the Moon.\n\nThe VIPER robot will rely on batteries, heat pipes and radiators throughout its\u00a0\u301092\u2020100-day mission\u2020science.nasa.gov\u3011, as it navigates everything from the extreme heat of lunar daylight\u2013when temperatures can reach 224 degrees Fahrenheit (107 degrees Celsius)\u2013to the Moon\u2019s\u00a0\u301093\u2020frigid shadowed regions\u2020www.smithsonianmag.com\u3011\u00a0that can reach a mind-boggling -400 F (-240 C).\n\nVIPER\u2019s launch and delivery to the lunar surface is scheduled for\u00a0\u301088\u2020November 2024\u2020www.nasa.gov\u3011.\n\n## 4. Lunar Trailblazer and PRIME-1 missions\n\nNASA has recently invested in a class of small, low-cost planetary missions called\u00a0\u301094\u2020SIMPLEx\u2020soma.larc.nasa.gov\u3011, which stands for Small, Innovative Missions for PLanetary Exploration. These missions save costs by tagging along on other launches as what is called a rideshare, or secondary payload.\n\nOne example is the\u00a0\u301095\u2020Lunar Trailblazer\u2020www.planetary.org\u3011. Like VIPER, Lunar Trailblazer will look for water on the Moon.\n\nBut while VIPER will land on the Moon\u2019s surface, studying a specific area near the south pole in detail, Lunar Trailblazer will orbit the Moon, measuring the temperature of the surface and\u00a0\u301096\u2020mapping out the locations of water molecules\u2020trailblazer.caltech.edu\u3011\u00a0across the globe.\n\nCurrently, Lunar Trailblazer is on track\u00a0\u301097\u2020to be ready by early 2024\u2020trailblazer.caltech.edu\u3011.\n\nHowever, because it is a secondary payload, Lunar Trailblazer\u2019s launch timing depends on the primary payload\u2019s launch readiness. The\u00a0\u301098\u2020PRIME-1\u2020www.nasa.gov\u3011\u00a0mission,\u00a0\u301099\u2020scheduled for a mid-2024 launch\u2020nextspaceflight.com\u3011, is Lunar Trailblazer\u2019s ride.\n\nPRIME-1 will drill into the Moon\u2013it\u2019s a test run for the kind of drill\u00a0\u3010100\u2020that VIPER will use\u2020www.nasa.gov\u3011. But its launch date will likely depend on whether earlier launches go on time.\n\nAn earlier Commercial Lunar Payload Services mission with the\u00a0\u3010101\u2020same landing partner\u2020www.space.com\u3011\u00a0was\u00a0\u3010102\u2020pushed back to February 2024 at the earliest\u2020www.intuitivemachines.com\u3011, and further delays could push back PRIME-1 and Lunar Trailblazer.\n\n## 5. JAXA\u2019s Martian Moon eXploration mission\n\n[Image 2] \n\nThe JAXA MMX mission concept to study Phobos and Deimos, Mars\u2019 moons.\n\nWhile Earth\u2019s Moon has many visitors\u2013big and small, robotic and crewed\u2013planned for 2024, Mars\u2019 moons Phobos and Deimos will soon be getting a visitor as well. The Japanese Aerospace Exploration Agency, or JAXA, has a robotic mission in development called the\u00a0\u3010103\u2020Martian Moon eXploration, or MMX,\u2020www.mmx.jaxa.jp\u3011\u00a0planned for launch around September 2024.\n\nThe mission\u2019s main science objective is to determine the origin of Mars\u2019 moons. Scientists aren\u2019t sure whether Phobos and Deimos are\u00a0\u3010104\u2020former asteroids that Mars captured into orbit with its gravity\u2020doi.org\u3011\u00a0or if they\u00a0\u3010105\u2020formed out of debris\u2020doi.org\u3011\u00a0that was already in orbit around Mars.\n\nThe spacecraft will spend three years around Mars conducting\u00a0\u3010106\u2020science operations\u2020doi.org\u3011\u00a0to observe Phobos and Deimos. MMX will also land on Phobos\u2019 surface and\u00a0\u3010107\u2020collect a sample\u2020doi.org\u3011\u00a0before returning to Earth.\n\n## 6. ESA\u2019s Hera mission\n\n\u3010108\u2020Hera\u2020www.heramission.space\u3011\u00a0is a mission by the European Space Agency to return to the Didymos-Dimorphos asteroid system that NASA\u2019s\u00a0\u3010109\u2020DART mission\u2020science.nasa.gov\u3011\u00a0visited in 2022.\n\nBut DART didn\u2019t just visit these asteroids,\u00a0\u3010110\u2020it collided with one of them\u2020theconversation.com\u3011\u00a0to test a\u00a0\u3010111\u2020planetary defense\u2020www.space.com\u3011\u00a0technique called \u201ckinetic impact.\u201d DART hit Dimorphos with such force that\u00a0\u3010112\u2020it actually changed its orbit\u2020www.nasa.gov\u3011.\n\nThe kinetic impact technique smashes something into an object in order to al", "pub_date": null, "extra": {"cited_message_idx": 8, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 2338, "end_ix": 2348, "citation_format_type": "tether_og", "metadata": {"type": "webpage", "title": "Missions to the moon, Mars, Jupiter and more: These are the coolest space missions in 2024 | Live Science", "url": "https://www.livescience.com/space/space-exploration/missions-to-the-moon-mars-jupiter-and-more-these-are-the-coolest-space-missions-in-2024", "text": "\n## 2. Japan&#x27;s &quot;moon sniper&quot;\n\n[Image 2: An illustration of Japan&#x27;s SLIM lander on the moon.]\n\nAn illustration of Japan&#x27;s SLIM lander on the moon. (Image credit: JAXA)\n\nOn Jan. 20, the Japan Aerospace Exploration Agency (JAXA) plans to touch down its robotic Smart Lander for Investigating Moon (SLIM) lander, nicknamed &quot;moon sniper,&quot; on the near side of the moon. Its goal is to arrive within 328 feet (100 meters) of its target landing site, the rim of the Shioli impact crater, which may reveal more insight into how the moon formed. If successful, Japan would become only the fifth nation to land a spacecraft on the moon (after the Soviet Union, the U.S., China \u301045\u2020and India\u3011).\n\n## 3. China&#x27;s sample-return mission from the moon&#x27;s far side\n\n[Image 3: An illustration of China&#x27;s Chang&#x27;e 5 probe near the moon.]\n\nAn illustration of China&#x27;s Chang&#x27;e 5 probe near the moon. (Image credit: Photo/China National Space Administration/Handout via Xinhua)\n\nIn May, China plans to send its Chang&#x27;e 6 spacecraft to collect rocks from the moon&#x27;s far side. While China&#x27;s space agency has not revealed the spacecraft&#x27;s precise landing site, the touchdown region would be the South Pole-Aitken Basin, a 4 billion-year-old impact basin and the largest well-preserved area on the lunar far side. Samples collected in this region are thought to be blasted from the moon&#x27;s mantle and may hold hints about early evolution of the moon, Earth and perhaps even the \u301046\u2020solar system\u3011.\n\n## 4. Ariane 6&#x27;s inaugural launch\n\n[Image 4: Ariane 6 sits on a launchpad at Europe&#x27;s Spaceport in French Guiana.]\n\nAriane 6 sits on a launchpad at Europe&#x27;s Spaceport in French Guiana. (Image credit: ESA)\n\nThe debut launch of Europe&#x27;s long-delayed Ariane 6 heavy-lift rocket \u301047\u2020will occur between June 15 and July 31\u2020www.space.com\u3011, \u301048\u2020European Space Agency\u3011 officials announced in late November. Europe currently does not have independent access to space; Ariane 6&#x27;s predecessor, Ariane 5, was retired in July 2022, and another smaller rocket, Vega-C, remains grounded due to technical failures. So Ariane 6&#x27;s successful first flight would be momentous for the continent, allowing it to once again independently launch satellites into orbit.\n\n## 5. Hera mission to asteroid Dimorphos\n\n[Image 5: An illustration of the Hera spacecraft near the Dimorphos-Didymos system.]\n\nAn illustration of the Hera spacecraft near the Dimorphos-Didymos system. (Image credit: JAXA)\n\nIn September 2022, the Double Asteroid Redirection Test (DART) spacecraft tested a planetary defense method by \u301049\u2020smashing into the asteroid Dimorphos\u3011, located about 6.8 million miles (11 million km) from Earth, \u301050\u2020shortening its orbit by 32 minutes\u3011. To study the aftermath of this collision, a European sequel mission, \u301051\u2020Hera\u2020iopscience.iop.org\u3011, will launch in October, with a goal to rendezvous with Dimorphos in late 2026 or early 2027. The mission is designed to study the crater DART left behind and to document the physical properties of Dimorphos and its asteroid companion, Didymos.\n\nRelated: \u301052\u2020The 8 most Earth-shattering asteroid discoveries of 2023\u3011\n\n## 6. Japan&#x27;s sample return mission from Martian moon Phobos\n\n[Image 6: Illustration of the the Japanese Martian Moons eXploration (MMX) capsule, expected to launch in 2024.]\n\nIllustration of the the Japanese Martian Moons eXploration (MMX) capsule, expected to launch in 2024. (Image credit: JAXA)\n\nFor decades, scientists have puzzled over the origins of the two moons of Mars, Phobos and Deimos. The moons could simply be captured asteroids \u2014 or, they may be fragments of Mars that coalesced into moons after an asteroid struck the planet&#x27;s surface long ago.\n\nTo learn more, Japan plans to launch a sample return mission, Martian Moon eXploration (or MMX), in September to study \u301053\u2020Phobos\u3011, the larger of the two moons. The three-module spacecraft would first arrive in an orbit around the Red Planet in 2025. Then, the craft is expected to move into an orbit around Phobos and land a sample-collection module on the moon for a few hours to scoop about 0.02 pounds (10 g) of material from the surface. In the current plan, the MMX spacecraft will return with the collected sample and land in 2029 in an Australian military facility called the Woomera Prohibited Zone.\n\n## 7. Europa Clipper\n\n[Image 7: An illustration of Europa Clipper.]\n\nAn illustration of Europa Clipper. (Image credit: NASA/JPL-Caltech)\n\nDespite being smaller than our own moon, Jupiter&#x27;s moon Europa is thought to host a saltwater ocean underneath its icy shell, with twice as much water as Earth&#x27;s oceans. To learn if the tiny world is hospitable to life as we know it, NASA plans to launch Europa Clipper in October as the first mission to explore an oceanic world other than Earth.\n\nRather than directly orbit Europa itself, the spacecraft will enter an orbit around Jupiter in 2030 such that it would spend much of the time out of the gas giant&#x27;s intense radiation and intermittently fly by Europa for observations of its ocean structure and chemical makeup.\n\n## 8. &quot;Blue&quot; and &quot;Gold&quot; Mars satellites\n\n[Image 8: A rendering of two identical satellites, dubbed &quot;Blue&quot; and &quot;Gold,&quot; around Mars as part of NASA&#x27;s EscaPADE mission.]\n\nA rendering of two identical satellites, dubbed &quot;Blue&quot; and &quot;Gold,&quot; around Mars as part of NASA&#x27;s EscaPADE mission. (Image credit: Rocket Lab)\n\nTo study how and when Mars lost its atmosphere, NASA is sending two satellites \u2014 nicknamed &quot;Blue&quot; and &quot;Gold&quot; after the school colors of the University of California, Berkeley, which leads the mission \u2014 around the Red Planet in October.\n\nThe satellites are part of the Escape and Plasma Acceleration and Dynamics Explorers (EscaPADE) mission to study how the Martian atmosphere interacts with solar wind. Per the current mission plan, the satellites would provide simultaneous data from different orbital positions around Mars beginning in 2026.\n\n## 9. Artemis II prepares for launch\n\n[Image 9: Artemis II crew: Commander Reid Wiseman (NASA), Pilot Victor Glover (NASA), Mission Specialist Christina Hammock Koch (NASA) and Mission Specialist Jeremy Hansen (Canadian Space Agency).]\n\nArtemis II crew: Commander Reid Wiseman (NASA), Pilot Victor Glover (NASA), Mission Specialist Christina Hammock Koch (NASA) and Mission Specialist Jeremy Hansen (Canadian Space Agency). (Image credit: NASA)\n\n\u301054\u2020NASA&#x27;s Artemis II missi", "pub_date": null, "extra": {"cited_message_idx": 7, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 2874, "end_ix": 2884, "citation_format_type": "tether_og", "metadata": {"type": "webpage", "title": "These are the exciting space missions slated for launch in 2024 | Popular Science", "url": "https://www.popsci.com/science/space-missions-2024/", "text": "\n## 2. Artemis II launch\n\nThe Artemis program,\u00a0\u301076\u2020named after Apollo\u2019s twin sister\u2020theconversation.com\u3011\u00a0in Greek mythology, is\u00a0\u301077\u2020NASA\u2019s plan to go back to the Moon\u2020www.nasa.gov\u3011. It will send humans to the Moon for the first time since 1972, including the\u00a0\u301078\u2020first woman and the first person of color\u2020www.nasa.gov\u3011. Artemis also includes plans for\u00a0\u301079\u2020a longer-term, sustained presence in space\u2020www.space.com\u3011\u00a0that will prepare NASA for eventually sending people even farther\u2013\u301080\u2020to Mars\u2020www.nasa.gov\u3011.\n\nArtemis II is the first crewed step in this plan, with\u00a0\u301081\u2020four astronauts\u2020theconversation.com\u3011\u00a0planned to be on board during the 10-day mission.\n\nThe mission builds upon\u00a0\u301082\u2020Artemis I\u2020www.nasa.gov\u3011, which sent an uncrewed\u00a0\u301083\u2020capsule\u2020www.nasa.gov\u3011\u00a0into orbit around the Moon in late 2022.\n\nArtemis II will put the astronauts into orbit around the Moon before returning them home. It is currently planned for\u00a0\u301084\u2020launch as early as November 2024\u2020phys.org\u3011. But there is a chance it will get pushed back to 2025, depending on whether all the necessary gear, such as spacesuits and oxygen equipment,\u00a0\u301085\u2020is ready\u2020www.space.com\u3011.\n\n## 3. VIPER to search for water on the Moon\n\n[Image 1] \n\nThe VIPER rover to survey water at the south pole of the Moon.\n\n\u301086\u2020VIPER\u2020science.nasa.gov\u3011, which stands for Volatiles Investigating Polar Exploration Rover, is a robot the size of a golf cart that NASA will use to explore the Moon\u2019s\u00a0\u301087\u2020south pole\u2020www.nasa.gov\u3011\u00a0in late 2024.\n\n\u301088\u2020Originally scheduled for launch in 2023\u2020www.nasa.gov\u3011, NASA pushed the mission back to complete more tests on the lander system, which\u00a0\u301089\u2020Astrobotic\u2020www.astrobotic.com\u3011, a private company, developed as part of the\u00a0\u301064\u2020Commercial Lunar Payload Services\u2020www.nasa.gov\u3011\u00a0program.\n\nThis robotic mission is designed to search for\u00a0\u301090\u2020volatiles\u2020www.planetary.org\u3011, which are molecules that easily vaporize, like water and carbon dioxide, at lunar temperatures. These materials could provide resources for\u00a0\u301091\u2020future human exploration\u2020theconversation.com\u3011\u00a0on the Moon.\n\nThe VIPER robot will rely on batteries, heat pipes and radiators throughout its\u00a0\u301092\u2020100-day mission\u2020science.nasa.gov\u3011, as it navigates everything from the extreme heat of lunar daylight\u2013when temperatures can reach 224 degrees Fahrenheit (107 degrees Celsius)\u2013to the Moon\u2019s\u00a0\u301093\u2020frigid shadowed regions\u2020www.smithsonianmag.com\u3011\u00a0that can reach a mind-boggling -400 F (-240 C).\n\nVIPER\u2019s launch and delivery to the lunar surface is scheduled for\u00a0\u301088\u2020November 2024\u2020www.nasa.gov\u3011.\n\n## 4. Lunar Trailblazer and PRIME-1 missions\n\nNASA has recently invested in a class of small, low-cost planetary missions called\u00a0\u301094\u2020SIMPLEx\u2020soma.larc.nasa.gov\u3011, which stands for Small, Innovative Missions for PLanetary Exploration. These missions save costs by tagging along on other launches as what is called a rideshare, or secondary payload.\n\nOne example is the\u00a0\u301095\u2020Lunar Trailblazer\u2020www.planetary.org\u3011. Like VIPER, Lunar Trailblazer will look for water on the Moon.\n\nBut while VIPER will land on the Moon\u2019s surface, studying a specific area near the south pole in detail, Lunar Trailblazer will orbit the Moon, measuring the temperature of the surface and\u00a0\u301096\u2020mapping out the locations of water molecules\u2020trailblazer.caltech.edu\u3011\u00a0across the globe.\n\nCurrently, Lunar Trailblazer is on track\u00a0\u301097\u2020to be ready by early 2024\u2020trailblazer.caltech.edu\u3011.\n\nHowever, because it is a secondary payload, Lunar Trailblazer\u2019s launch timing depends on the primary payload\u2019s launch readiness. The\u00a0\u301098\u2020PRIME-1\u2020www.nasa.gov\u3011\u00a0mission,\u00a0\u301099\u2020scheduled for a mid-2024 launch\u2020nextspaceflight.com\u3011, is Lunar Trailblazer\u2019s ride.\n\nPRIME-1 will drill into the Moon\u2013it\u2019s a test run for the kind of drill\u00a0\u3010100\u2020that VIPER will use\u2020www.nasa.gov\u3011. But its launch date will likely depend on whether earlier launches go on time.\n\nAn earlier Commercial Lunar Payload Services mission with the\u00a0\u3010101\u2020same landing partner\u2020www.space.com\u3011\u00a0was\u00a0\u3010102\u2020pushed back to February 2024 at the earliest\u2020www.intuitivemachines.com\u3011, and further delays could push back PRIME-1 and Lunar Trailblazer.\n\n## 5. JAXA\u2019s Martian Moon eXploration mission\n\n[Image 2] \n\nThe JAXA MMX mission concept to study Phobos and Deimos, Mars\u2019 moons.\n\nWhile Earth\u2019s Moon has many visitors\u2013big and small, robotic and crewed\u2013planned for 2024, Mars\u2019 moons Phobos and Deimos will soon be getting a visitor as well. The Japanese Aerospace Exploration Agency, or JAXA, has a robotic mission in development called the\u00a0\u3010103\u2020Martian Moon eXploration, or MMX,\u2020www.mmx.jaxa.jp\u3011\u00a0planned for launch around September 2024.\n\nThe mission\u2019s main science objective is to determine the origin of Mars\u2019 moons. Scientists aren\u2019t sure whether Phobos and Deimos are\u00a0\u3010104\u2020former asteroids that Mars captured into orbit with its gravity\u2020doi.org\u3011\u00a0or if they\u00a0\u3010105\u2020formed out of debris\u2020doi.org\u3011\u00a0that was already in orbit around Mars.\n\nThe spacecraft will spend three years around Mars conducting\u00a0\u3010106\u2020science operations\u2020doi.org\u3011\u00a0to observe Phobos and Deimos. MMX will also land on Phobos\u2019 surface and\u00a0\u3010107\u2020collect a sample\u2020doi.org\u3011\u00a0before returning to Earth.\n\n## 6. ESA\u2019s Hera mission\n\n\u3010108\u2020Hera\u2020www.heramission.space\u3011\u00a0is a mission by the European Space Agency to return to the Didymos-Dimorphos asteroid system that NASA\u2019s\u00a0\u3010109\u2020DART mission\u2020science.nasa.gov\u3011\u00a0visited in 2022.\n\nBut DART didn\u2019t just visit these asteroids,\u00a0\u3010110\u2020it collided with one of them\u2020theconversation.com\u3011\u00a0to test a\u00a0\u3010111\u2020planetary defense\u2020www.space.com\u3011\u00a0technique called \u201ckinetic impact.\u201d DART hit Dimorphos with such force that\u00a0\u3010112\u2020it actually changed its orbit\u2020www.nasa.gov\u3011.\n\nThe kinetic impact technique smashes something into an object in order to al", "pub_date": null, "extra": {"cited_message_idx": 8, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 3153, "end_ix": 3163, "citation_format_type": "tether_og", "metadata": {"type": "webpage", "title": "2024 News Releases - NASA", "url": "https://www.nasa.gov/2024-news-releases/", "text": "  * \u30104\u2020Podcasts\u3011\n  * \u301018\u2020e-Books\u3011\n  * \u301019\u2020STEM Multimedia\u3011\n\n### Highlights\n\n\u3010130\u2020 4 min read NASA Announces Winners of Inaugural Human Lander Challenge article 17 hours ago \u3011 \u3010131\u2020 1 min read In Space Production Applications News article 20 hours ago \u3011 \u301038\u2020 2 min read Hubble Examines an Active Galaxy Near the Lion\u2019s Heart article 1 day ago \u2020science.nasa.gov\u3011 \n\n### Highlights\n\n\u3010131\u2020 1 min read In Space Production Applications News article 20 hours ago \u3011 \u3010132\u2020 2 min read NASA Shares Two New Moon to Mars Architecture White Papers article 24 hours ago \u3011 \u3010133\u2020 2 min read Unity in Orbit: Astronauts Soar with Pride Aboard Station article 4 days ago \u3011 \n\n### Highlights\n\n\u301040\u2020 5 min read Alphabet Soup: NASA\u2019s
